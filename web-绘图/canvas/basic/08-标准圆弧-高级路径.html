<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: url("../bg.jpg") repeat;
      }

      #canvas {
        display: block;
        margin: 0 auto;
        border: 1px solid #aaaaaa;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script>
      var canvas = document.getElementById("canvas");
      canvas.width = 800;
      canvas.height = 1000;
      var context = canvas.getContext("2d");
      context.beginPath();
      context.fillStyle = "#fff";
      context.fillRect(0, 0, 800, 1000);

      context.beginPath();
      context.lineWidth = 8;
      context.strokeStyle = "#0078AA";
      drawRoundRect(context, 200, 100, 200, 200, 15);
      context.stroke();

      // 绘制圆角矩形
      function drawRoundRect(ctx, x, y, width, height, radius) {
        ctx.arc(x + radius, y + radius, radius, Math.PI, Math.PI * 1.5);
        ctx.lineTo(width - radius + x, y);
        ctx.arc(
          width - radius + x,
          y + radius,
          radius,
          Math.PI * 1.5,
          Math.PI * 2
        );
        ctx.lineTo(x + width, y + height - radius);
        ctx.arc(
          width - radius + x,
          y + height - radius,
          radius,
          0,
          Math.PI * 0.5
        );
        ctx.lineTo(radius + x, y + height);
        ctx.arc(
          radius + x,
          height + y - radius,
          radius,
          0.5 * Math.PI,
          Math.PI
        );
        ctx.closePath();
      }

      // 绘制2048界面
      context.beginPath();
      context.lineWidth = 4;
      context.fillStyle = "#AA7B41";
      context.strokeStyle = "#0078AA";
      drawRoundRect(context, 200, 410, 410, 410, 5);
      context.fill();
      context.stroke();

      for (let i = 0; i < 4; i++) {
        for (let j = 0; j < 4; j++) {
            context.beginPath();
            context.fillStyle = '#CCBFB4';
            context.strokeStyle="#0078AA";
            drawRoundRect(context, 210+100*i, 420+100*j, 90, 90, 5);
            context.stroke();
            context.fill();
        }
      }
    </script>
  </body>
</html>
