<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .left {
          float: left;
          width: 200px;
          background: red;
          margin-left: -100%;
      }
      .right {
          float: left;
          width: 300px;
          background: pink;
          margin-left: -300px;
      }
      .center {
          width: 100%;
          float: left;
          background: powderblue;
      }
      .inner-center {
          margin-left: 200px;
      }
    </style>
  </head>
  <body>
    <div class="layout">
      <div class="center">
          <div class="inner-center">
                456
          </div>
      </div>
      <div class="left">123</div>
      <div class="right">789</div>
    </div>
  </body>
</html>
