<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <?xml version="1.0" standalone="no"?>
    <svg
      width="160"
      height="140"
      xmlns="http://www.w3.org/2000/svg"
      version="1.1"
    >
      <line
        x1="40"
        x2="120"
        y1="20"
        y2="20"
        stroke="black"
        stroke-width="20"
        stroke-opacity="0.25"
        stroke-linecap="butt"
      />
      <line
        x1="40"
        x2="120"
        y1="60"
        y2="60"
        stroke="black"
        stroke-width="20"
        stroke-linecap="square"
      />
      <line
        x1="40"
        x2="120"
        y1="100"
        y2="100"
        stroke="black"
        stroke-width="20"
        stroke-linecap="round"
      />
    </svg>
  </body>
</html>
