<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #canvas {
            display: block;
            margin: 0 auto;
            border: 1px solid #eaeaea;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 600;

        // 二次贝塞尔曲线
        ctx.beginPath();
        ctx.strokeStyle = "red";
        ctx.moveTo(50, 50);
        ctx.quadraticCurveTo(231, 108, 349, 251);
        ctx.stroke();

    </script>
</body>
</html>
