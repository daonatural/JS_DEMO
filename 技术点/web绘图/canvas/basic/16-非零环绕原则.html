<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #canvas {
            display: block;
            margin: 0 auto;
            border: 1px solid #eaeaea;
            background: #fff;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 800;


        // 绘制圆环
        context.shadowColor = '#545454';
        context.shadowOffsetX = 5;
        context.shadowOffsetY = 5;
        context.shadowBlur = 5;

        context.fillStyle = '#00aaaa';
        context.arc(100, 100, 80, 0, Math.PI * 2, true);
        context.arc(100, 100, 100, 0, Math.PI * 2, false);
        context.fill();


        // 镂空的剪纸
        context.beginPath();
        context.fillStyle = '#225386';
        context.rect(250, 250, 200, 200);
        // 逆时针绘制圆形
        context.arc(400, 400, 30, 0, Math.PI*2, true);
        // 逆时针绘制三角形
        context.moveTo(300, 350);
        context.lineTo(270, 430);
        context.lineTo(330, 430);
        context.lineTo(300, 350);
        context.closePath();
        context.fill();
    </script>
</body>
</html>
